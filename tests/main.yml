---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`)
           || starts_with(name, `fedora-29`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup extra files
      set_fact:
        files_extra:
          - path: testdir3
          - path: tesdir4
          - path: testfile
            state: file
            content: Hello World
  tags:
    - idempotence

- name: Test files role
  hosts: docker_sandbox_containers
  roles:
    - amtega.files
  vars:
    files:
      - path: testdir1
      - path: testdir2
    files_prefix: /tmp
    files_defaults:
      state: directory
    files_load_from_hostvars: yes
  tasks:
    - name: Check files
      stat:
        path: "{{ files_prefix }}/{{ item }}"
      loop: "{{ (files + files_extra) | map(attribute='path') | list }}"
      register: check_result

    - name: Check file contents
      shell: cat /tmp/testfile
      changed_when: no
      register: check_content

    - name: Check files are correct
      assert:
        that:
          - item.stat.exists
          - check_content.stdout == "Hello World"
      loop: "{{ check_result.results }}"
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
